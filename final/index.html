<html>

<head>
    <title>猜猜歌曲</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="assets/css/main.css">
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
</head>

<body class="">

    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Header -->
        <header id="header">
            <div class="logo">
                <span class="icon fa-diamond"></span>
            </div>
            <div class="content">
                <div class="inner">
                    <h1>歡迎來到，猜猜歌曲</h1>
                    <p>想測試看看自己對於歌曲的瞭解嗎？你來對地方了。</p>
                </div>
            </div>
            <nav class="use-middle">
                <ul>
                    <li><a href="#intro">Intro</a></li>
                    <li><a href="./game.html">Play</a></li>
                    <li class="is-middle"><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                    <!--<li><a href="#elements">Elements</a></li>-->
                </ul>
            </nav>
        </header>

        <!-- Main -->
        <div id="main" style="display: none;">

            <!-- Intro -->
            <article id="intro" style="display: none;">
                <h2 class="major">Intro</h2>
                <span class="image main"><img src="./assets/img/pic01.jpg" alt=""></span>
                <p>游戲規則，聽著1分鐘的歌</p>
                <p>猜出歌名，你只有一次機會測試你的能力吧</p>
                <div class="close">Close</div>
            </article>

            <!-- Work -->
            <article id="work" style="display: none;">
                <h2 class="major">開始游戲</h2>
                <span class="image main"><img src="./assets/img/pic02.jpg" alt=""></span>
                <p><a href="./game.html">PLAY</a></p>
                <p></p>
                <div class="close">Close</div>
            </article>

            <!-- About -->
            <article id="about" style="display: none;">
                <h2 class="major">About</h2>
                <span class="image main"><img src="./assets/img/pic03.jpg" alt=""></span>
                <p>還記得這個地方嗎？</p>
                <p>那個我們熬夜日日夜守，喊破喉嚨的地方</p>
                <div class="close">Close</div>
            </article>

            <!-- Contact -->
            <article id="contact" style="display: none;">
                <h2 class="major">Contact</h2>
                <form method="post" action="#">
                    <div class="fields">
                        <div class="field half">
                            <label for="name">Name</label>
                            <input type="text" name="name" id="name">
                        </div>
                        <div class="field half">
                            <label for="email">Email</label>
                            <input type="text" name="email" id="email">
                        </div>
                        <div class="field">
                            <label for="message">Message</label>
                            <textarea name="message" id="message" rows="4"></textarea>
                        </div>
                    </div>
                    <ul class="actions">
                        <li><input type="submit" value="Send Message" class="primary"></li>
                        <li><input type="reset" value="Reset"></li>
                    </ul>
                </form>
                <ul class="icons">
                    <li><a href="#" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
                    <li><a href="#" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
                    <li><a href="#" class="icon fa-instagram"><span class="label">Instagram</span></a></li>
                    <li><a href="#" class="icon fa-github"><span class="label">GitHub</span></a></li>
                </ul>
                <div class="close">Close</div>
            </article>

            <!-- Elements -->


        </div>

        <!-- Footer -->
        <footer>
            <div class="text-center">
                2019 &copy;jiaher@ntu
            </div>
    </div>

    <!-- BG -->
    <div id="bg"></div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>



    <div id="UMS_TOOLTIP" style="position: absolute; cursor: pointer; z-index: 2147483647; background: transparent; top: -100000px; left: -100000px;"></div>
</body>

</html>
